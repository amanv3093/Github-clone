<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CodeSpace-Page</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <section>
      <div class="container">
        <div class="left"></div>
        <div class="right">
          <div class="top-text">
            <h2>Your codespaces</h2>
            <div>
              <span id="docs"><a href="">Got to docs</a></span
              ><span id="new"><a href="">New codespaces</a></span>
            </div>
          </div>
          <div class="box">
            <div class="see-all">
              <h4>Explore quick start templates</h4>
              <p><a href="">See all</a></p>
            </div>
            <div class="box-model">
              <div class="box-1"></div>
              <div class="box-1"></div>
              <div class="box-1"></div>
              <div class="box-1"></div>
            </div>
            <div class="space-disco">
                <div class="disco-1"><p>Owned by User-name</p></div>
                <hr>
                <div class="disco-2">
                    <div class="space-left">
                        <span></span><span>Created from <a href="">github/codespaces-nextjs</a></span>
                        <p>psychic space disco</p>
                    </div>
                    <div class="space-right">

                    </div>
                </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
